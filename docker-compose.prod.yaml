services:
    app:
        build:
            context: .
            dockerfile: docker/production/Dockerfile
            target: php-fpm
        image: blog-mahad:php
        container_name: blog-mahad
        env_file:
            - .env.production
        restart: unless-stopped
        volumes:
            - ./storage:/var/www/html/storage
        networks:
            - private-net

    scheduler:
        image: blog-mahad:php
        container_name: blog-mahad-scheduler
        command: php artisan schedule:work
        env_file:
            - .env.production
        volumes:
            - ./storage:/var/www/html/storage
        depends_on:
            app:
                condition: service_started
        restart: unless-stopped
        networks:
            - private-net

    nginx:
        build:
            context: .
            dockerfile: docker/production/Dockerfile
            target: nginx
        image: blog-mahad:nginx
        container_name: blog-mahad-nginx
        restart: unless-stopped
        ports:
            - '8100:80'
        depends_on:
            app:
                condition: service_started
        volumes:
            - ./storage:/var/www/html/storage:ro
            - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
        networks:
            - private-net

networks:
    private-net:
        external: true
